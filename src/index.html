<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizador</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Cotizainador</h1>

  <form id="product-form">
    <label>
      Producto:
      <input type="text" id="product-name" required>
    </label>
    <label>
      Cantidad:
      <input type="number" id="product-qty" min="1" required>
    </label>
    <label>
      Precio Unitario:
      <input type="number" id="product-price" step="0.01" min="0" required>
    </label>
    <button type="submit">Agregar producto</button>
  </form>

  <h2>Productos agregados</h2>
  <table id="product-table">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se agregan los productos -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"><strong>Total cotización</strong></td>
        <td id="grand-total">Q0.00</td>
      </tr>
    </tfoot>
  </table>
  <!-- Modal para confirmación de eliminación -->
  <div id="delete-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
    <div style="background:white; padding:20px; margin:10% auto; width:300px; text-align:center; border-radius:8px;">
      <p>¿Estás seguro de eliminar este producto?</p>
      <button id="confirm-delete">Sí</button>
      <button id="cancel-delete">No</button>
    </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
